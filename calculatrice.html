<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecalc.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculatrice">
        <div class="screen"></div>
        <div class="touches">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" style="background-color:rgb(134, 142, 247);">CE</button>
        <button class="button" style="background-color:rgb(233, 135, 111);">C</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">/</button>
        <button class="button">*</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">-</button>
        <button class="button" name="+" style="background-color:rgb(141, 197, 243);">+</button>
        <button class="button" name="0">0</button>
        <button class="button">.</button>
        <button class="button" style="background-color:rgb(208, 238, 99);">=</button>
 </div>
    </div>
        

    <script src="app.js"></script>

</body>
</html>
